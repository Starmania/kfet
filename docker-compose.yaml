services:
  db:
    container_name: kfet-db
    image: postgres:15-alpine
    restart: always
    env_file: ".env"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - pg-socket:/var/run/postgresql
    networks:
      - kfet-network
  cache:
    image: redis:6.2-alpine
    restart: always
    volumes: 
      - redis-socket:/var/run/redis
      - ./redis.conf:/etc/redis/redis.conf
      - cache:/data
    command: ["/bin/sh", "-c",  "chown -R redis /var/run/redis/ && redis-server /etc/redis/redis.conf"]
  app:
    container_name: kfet-app
    build:
      context: .
      dockerfile: Dockerfile.app
    restart: always
    working_dir: /app
    env_file: ".env"
    command: sh -c "npm install && npm run db:deploy && npm run build && npm run start"
    ports:
      - "3000:3000"
    expose:
      - "3000"
    depends_on:
      - db
    networks:
      - kfet-network
    volumes: 
      - redis-socket:/var/run/redis
      - pg-socket:/var/run/postgresql
volumes:
  postgres_data:
    name: kfet-postgres-data
  cache:
    name: kfet-cache
  redis-socket:
    name: kfet-redis-socket
  pg-socket:
    name: kfet-pg-socket

networks:
  kfet-network:
    driver: bridge
